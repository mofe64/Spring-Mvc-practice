<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <div>
    <div th:each="book : ${bookList}">
        <p th:text="${book.title}"></p>
        <p th:text="${book.getDescription()}"></p>
        <img th:src="${book.getImage()}">
        <a th:href="@{/book/{id}(id = ${book.id})}"></a>
    </div>
  </div>
</body>
</html>
